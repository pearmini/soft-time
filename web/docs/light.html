<!DOCTYPE html>
<notebook>
  <title>Soft Time</title>
  <script type="text/markdown">
    <style>
      #cell-4 {
        display: flex;
        flex-direction: column;
        margin-top: 120px;
        justify-content: center;
        align-items: center;
      }
    
      #cell-4 form {
        width: 400px !important;
        margin-bottom: 20px;
      }
    </style>
  </script>
  <script type="module">
    import * as d3 from "d3";
    import {render} from "./render.js";
    const seed = 20;
    const size = 300;
    const count = 5;
    const T = d3.range(count).map((i) => i / (count - 1));
    const values = (count, start = 0, end = 1) => d3.range(count).map((i) => start + ((end - start) * i) / (count - 1));
    const reverse = (fn) => (t) => fn(1 - t);
  </script>
  <script type="module">
    const orrd = values(count, 0.3, 1).map(d3.interpolateOrRd);
    const viridis = values(count).map(reverse(d3.interpolateViridis));
    const ylg = values(count, 0.3, 1).map(d3.interpolateYlGn);
    const ylgnbu = values(count, 0.2, 1).map(d3.interpolateYlGnBu);
    const pubugn = values(count, 0.3, 1).map(d3.interpolatePuBuGn);
    const rdpu = values(count, 0.3, 1).map(d3.interpolateRdPu);
    {
      const timezones = [
        {tz: "UTC", name: "UTC", colors: orrd},
        {tz: "GMT", name: "GMT", colors: viridis},
        {tz: "America/New_York", name: "EST", colors: ylg},
        {tz: "America/Los_Angeles", name: "PST", colors: ylgnbu},
        {tz: "Europe/Paris", name: "CET", colors: pubugn},
        {tz: "Asia/Shanghai", name: "CST", colors: rdpu},
      ];
      const nodes = timezones.map(({tz, name, colors}) =>
        render({
          size,
          seed: Math.random() * 1000,
          count,
          colors,
          background: "white",
          timezone: tz,
          timezoneName: name,
          showTime: time,
          scheme: scheme,
        })
      );
      nodes.forEach(display);
    }
  </script>
  <script type="module">
    const scheme = view(Inputs.radio(["Gradient", "Solid", "None"], {label: "Fill Type", value: "Gradient"}));
    const theme = view(Inputs.radio(["Dark", "Light"], {label: "Color Theme", value: "Light"}));
    const time = view(Inputs.toggle({label: "Display Time", value: true}));
  </script>
   <script type="module" type="module">
    if (theme === "Dark") window.location.href = "/";
  </script>
</notebook>
